
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>登録画面</title>
</head>
<body>
  <h1>登録情報を入力してください</h1>
  <form action="/sampleMVC/register/a" method="post"><!-- inputタグのサブミットの場合、fromのactionが動く -->
  名前：<input type="text" name="name" size="10" /><br/>
  年齢：<input type="radio" name="age" value="child" />18歳未満　
        <input type="radio" name="age" value="adult" />18歳以上<br/>
  開発経験：<input type="checkbox" name="lang" value="Java" />Java　
        <input type="checkbox" name="lang" value="Python" />Python　
        <input type="checkbox" name="lang" value="JavaScript" />JavaScript<br/><br/>
  <input type="submit" value="送信" />
    <input type="submit" formaction="/sampleMVC/test" value="テスト" /><!-- imputのfromactionで指定してあげると、別の動きが出来る -->

  </form>
</body>
</html>
